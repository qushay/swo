<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Smart Work Order</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<meta name="author" content="Olas Navigator" />

		<!-- required styles -->
		<link href="library/assets/css/bootstrap.css" rel="stylesheet" />
		<link href="library/assets/css/bootstrap-responsive.css" rel="stylesheet" />
		<link href="library/css/styles.css" rel="stylesheet" />
		<script type="text/javascript" src="library/js/jquery-latest.min.js"> 
		</script> 
		<script> 
			$(document).ready(function(){ 

			}); 
		</script> 
		
		
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<body>
		
		<!-- header -->
		<div id="header" class="navbar">
			<div class="navbar-inner">
				<!-- company or app name -->
				<a class="brand hidden-phone" href="">Smart Work Order</a>
				
				
				
			</div>
		</div>
		<!-- end header -->		
		
		<div id="left_layout">
			<!-- main content -->
			<div id="main_content" class="container-fluid" style="margin-left: 0px;background-color:#FFF">
			
				
				<!-- post wrapper -->				
				<div class="row-fluid" style="margin:100px 0 0 0;">
					<div class="span4" ></div>
					<div class="span4" >
						<div class="well widget">
							<div class="widget-header">
								<div class="title">
									Login
								</div>
							</div>

							<form action="./" method="POST">

								<div class="input-prepend input-append" style="margin:15px 0 15px 0;">
									<span class="add-on"><i class="micon-user-3"></i></span>
									<input class="span11" type="text" placeholder="Username" name="username"/>
								</div>

								<div class="input-prepend" style="margin:0 0 15px 0;">
									<span class="add-on"><i class="icon-key"></i></span>
									<input class="span11" type="password" placeholder="Password" name="password" />
								</div>
								<div class="control-group"  style="margin:0 0 45px 0;">
									<div class="controls">
									<button type="submit" class="btn btn-primary span12">Login <i class="icon-signin"></i></button>
									</div>
								</div>
							</form>

						</div>		
						<center style="margin-top:100px;">
							<img src="library/images/inti.jpg" />		
							<img src="library/images/telkom.jpg" />
						</center>
					</div>

					<div class="span4" ></div>
				</div>
				<!-- ./ post wrapper -->
			</div>
			<!-- end main content -->
			
		</div>
		
		<!-- base -->
		<script src="library/assets/js/jquery.js"></script>
		<script src="library/assets/js/bootstrap.min.js"></script>
		
		<!-- addons -->
		<script src="library/plugins/jquery-ui-slider.js"></script>
		<script src="library/plugins/redactor/redactor.min.js"></script>
		<script src="library/plugins/jquery.uniform.js"></script>
		<script src="library/plugins/chosen.jquery.min.js"></script>
		<script src="library/plugins/bootstrap-datepicker.js"></script>
				
		<!-- plugins loader -->
		<script src="library/js/loader.js"></script>
	</body>
</html>
